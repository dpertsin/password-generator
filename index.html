<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="password-container">
        <div class="password-header">
            <h2>Password Generator</h2>
            <div class="password">
                <input type="text" value="Your new password will appear here." id="passwordGenerated">
                <button onclick="copyPassword()">Copy</button>
            </div>
        </div>
        <div class="password-body">
            <div class="form-control">
                <label for="length">Password length</label>
                <input id="length" value="10" type="number" min="3" max="30">
            </div>
            <div class="form-control">
                <label for="upper">Include Uppercase Letters</label>
                <input id="upper" type="checkbox">
            </div>
            <div class="form-control">
                <label for="lower">Include Lowercase Letters</label>
                <input id="lower" type="checkbox">
            </div>
            <div class="form-control">
                <label for="number">Include Numbers</label>
                <input id="number" type="checkbox">
            </div>
            <div class="form-control">
                <label for="symbol">Include Symbols</label>
                <input id="symbol" type="checkbox">
            </div>

            <button type="submit" class="password-btn" onclick="generatePassword()">Generate my Password</button>

        </div>
    </div>


</body>
</html>
